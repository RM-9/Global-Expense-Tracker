<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #0d47a1;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .add-destination {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1rem;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .add-destination:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fafafa;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .destination-details {
            display: flex;
            align-items: center;
        }

        .destination-details span {
            margin-left: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #424242;
        }

        .actions a {
            padding: 8px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .actions a:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        .icon {
            font-size: 1.5rem;
            color: #1976d2;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Your Destinations</h1>
    <div class="container">
        <a href="{% url 'add_destination' %}" class="add-destination">+ Add New Destination</a>
        <ul>
            {% for destination in destinations %}
                <li>
                    <div class="destination-details">
                        <span class="icon">üìç</span>
                        <span>{{ destination.name }} 
                            {% if destination.is_foreign %}
                                (Foreign)
                            {% else %}
                                (Domestic)
                            {% endif %}
                        </span>
                    </div>
                    <div class="actions">
                        <a href="{% url 'add_expense' destination.id %}">Add Expense</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <footer>
        <p>Made for your travel plans</p>
    </footer>
</body>
</html>
