<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Destination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 80px;
            max-width: 500px;
        }

        .card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        .form-check {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        input[type="text"],
        input[type="date"] {
            font-size: 1rem;
        }

        input[type="checkbox"] {
            margin-left: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            color: white;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-check-label {
            font-size: 1rem;
            font-weight: 500;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #007bff;
            font-size: 1rem;
            text-decoration: none;
        }

        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>Add a Destination</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Destination Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter destination name">
                </div>

                <div class="form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>

                <div class="form-group">
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date" required>
                </div>

                <div class="form-check">
                    <label for="is_foreign" class="form-check-label">Is this a foreign trip?</label>
                    <input type="checkbox" id="is_foreign" name="is_foreign">
                </div>

                <button type="submit" class="btn-primary">Add Destination</button>
            </form>

            <div class="back-home">
                <a href="{% url 'destination_list' %}">Back to Destination List</a>
            </div>
        </div>
    </div>

</body>

</html>
